<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur - login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
		rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
	<script src="scripts/config.js" defer></script>
	<script src="scripts/script.js" defer></script>
</head>

<body>
    <header>
		<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
		<nav>
			<ul>
				<li>projets</li>
				<li>contact</li>
				<li>login</li>
				<li><img class="insta" src="./assets/icons/instagram.png" alt="Instagram"></li>
			</ul>
		</nav>
	</header>
    <main>
        <section id="login">
			<h2>Log In</h2>
			<form action="#" method="post">
				<label for="email">Email</label>
				<input type="email" name="email" id="email">
                <label for="password">Mot de passe</label>
				<input type="text" name="password" id="password">
                <input type="submit" value="Se connecter">
			</form>
            <p class="forget">Mot de passe oublié?</p>
            
		</section>

    </main>
    <footer class="footerLogin">
		<nav>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</nav>
	</footer>

</body>

</html>
